<md-toolbar color="primary">Angular Blog</md-toolbar>

<md-card>Welcome to {{title}}</md-card>


<md-card class="example-card" *ngFor="let item of blogList">
  <md-card-header>
    <div md-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url('+ item.avatar +')'}"></div>
    <md-card-title>{{item.title}}</md-card-title>
    <md-card-subtitle>{{item.author}}</md-card-subtitle>
  </md-card-header>
  <img md-card-image *ngIf="item.image" src="{{item.image}}" alt="Photo of a Shiba Inu">
  <md-card-content>
    <p>
    {{item.content}}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>
